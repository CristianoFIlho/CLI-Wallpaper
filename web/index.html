<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Wallpaper Generator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸŽ¨ CLI Wallpaper Generator</h1>
            <p>Generate beautiful CLI cheat sheet wallpapers in multiple resolutions</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- CLI Selector -->
            <section class="section">
                <h2>Select CLI Tool</h2>
                <div class="cli-grid" id="cliGrid">
                    <!-- CLI cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Resolution Selector -->
            <section class="section">
                <h2>Choose Resolution</h2>
                <div class="resolution-grid" id="resolutionGrid">
                    <!-- Resolution buttons will be populated by JavaScript -->
                </div>
            </section>

            <!-- Generate Button -->
            <section class="section">
                <button class="generate-btn" id="generateBtn" disabled>
                    <span class="btn-text">Generate Wallpaper</span>
                    <span class="btn-loading" style="display: none;">Generating...</span>
                </button>
            </section>

            <!-- Preview Section -->
            <section class="section" id="previewSection" style="display: none;">
                <h2>Preview</h2>
                <div class="preview-container">
                    <img id="previewImage" alt="Wallpaper preview" />
                </div>
                <div class="preview-actions">
                    <button class="download-btn" id="downloadBtn">Download</button>
                    <button class="regenerate-btn" id="regenerateBtn">Regenerate</button>
                </div>
            </section>

            <!-- Gallery Section -->
            <section class="section">
                <h2>Generated Wallpapers</h2>
                <div class="gallery-controls">
                    <input type="text" id="searchInput" placeholder="Search wallpapers..." />
                    <select id="filterSelect">
                        <option value="">All CLI Tools</option>
                    </select>
                </div>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Gallery items will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with TypeScript, Playwright, and Express</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Generating wallpaper...</p>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal" style="display: none;">
        <div class="modal-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button class="modal-close" id="errorModalClose">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
