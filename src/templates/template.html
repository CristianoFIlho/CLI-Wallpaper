<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} CLI Cheat Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.4;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #00ff00;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
        }

        .command {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }

        .command-name {
            color: #00ff00;
            font-weight: bold;
            min-width: 200px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .command-desc {
            color: #ffffff;
            flex: 1;
        }

        .flag {
            color: #ffff00;
            font-weight: bold;
            min-width: 120px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .flag-desc {
            color: #ffffff;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 11px;
            }

            .command-name,
            .flag {
                min-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="header">{{TITLE}} CLI Commands</div>

    <div class="container">
        {{SECTIONS}}
    </div>
</body>

</html>
